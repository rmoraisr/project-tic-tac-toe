<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1 class="title">Tic Tac Toe</h1>
    <main class="game">
      <div class="board" id="board">
        <div class="cell" data-value="0"></div>
        <div class="cell" data-value="1"></div>
        <div class="cell" data-value="2"></div>
        <div class="cell" data-value="3"></div>
        <div class="cell" data-value="4"></div>
        <div class="cell" data-value="5"></div>
        <div class="cell" data-value="6"></div>
        <div class="cell" data-value="7"></div>
        <div class="cell" data-value="8"></div>
      </div>
      <div class="player-turn" id="player-turn"></div>
      <div class="input">
        <div class="player-input">
          <label for="player1-name">Player 1 Name:</label>
          <input type="text" id="player1-name" name="player1-name" required />
          <label for="player1-emoji">Player 1 Emoji:</label>
          <select id="player1-emoji" name="player1-emoji">
            <option value="" selected disabled>Select an emoji</option>
            <option class="emoji-option" value="❌">❌</option>
            <option class="emoji-option" value="⭕">⭕</option>
            <option class="emoji-option" value="🦄">🦄</option>
            <option class="emoji-option" value="🏀">🏀</option>
            <option class="emoji-option" value="🏈">🏈</option>
          </select>
        </div>

        <div class="player-input">
          <label for="player2-name">Player 2 Name:</label>
          <input type="text" id="player2-name" name="player2-name" required />
          <label for="player2-emoji">Player 2 Emoji:</label>
          <select id="player2-emoji" name="player2-emoji">
            <option value="" selected disabled>Select an emoji</option>
            <option class="emoji-option" value="❌">❌</option>
            <option class="emoji-option" value="⭕">⭕</option>
            <option class="emoji-option" value="🦄">🦄</option>
            <option class="emoji-option" value="🏀">🏀</option>
            <option class="emoji-option" value="🏈">🏈</option>
          </select>
        </div>
      </div>
    </main>
    <dialog class="game-modal" id="game-modal">
      <h2 class="game-message"></h2>
      <button class="btn-modal" id="btn-modal" value="closed">Close</button>
    </dialog>
  </body>
</html>
