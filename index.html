<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1 class="title">Tic Tac Toe</h1>
    <main class="game">
      <div class="board" id="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="player-turn" id="player-turn"></div>
    </main>
    <form>
      <label for="player1">Player 1 Name:</label>
      <input type="text" id="player1" name="player1" required />

      <label for="player1-emoji">Player 1 Emoji:</label>
      <select id="player1-emoji" name="player1-emoji">
        <option value="" selected disabled>Select an emoji</option>
        <option class="emoji-option" value="❌">❌</option>
        <option class="emoji-option" value="⭕">⭕</option>
        <option class="emoji-option" value="🦄">🦄</option>
        <option class="emoji-option" value="🏀">🏀</option>
        <option class="emoji-option" value="🏈">🏈</option>
      </select>

      <label for="player2">Player 2 Name:</label>
      <input type="text" id="player2" name="player2" required />

      <label for="player2-emoji">Player 2 Emoji:</label>
      <select id="player2-emoji" name="player2-emoji">
        <option value="" selected disabled>Select an emoji</option>
        <option class="emoji-option" value="❌">❌</option>
        <option class="emoji-option" value="⭕">⭕</option>
        <option class="emoji-option" value="🦄">🦄</option>
        <option class="emoji-option" value="🏀">🏀</option>
        <option class="emoji-option" value="🏈">🏈</option>
      </select>

      <input id="btn-start" type="submit" value="Start Game" />
    </form>
  </body>
</html>
